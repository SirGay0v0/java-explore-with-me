version: '3.6'

services:
  stats-db:
    image: postgres:16.1
    container_name: stats-db-container
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "6543:5432"

  stats-server:
    build:
      context: stats/stats-server
      dockerfile: Dockerfile
    image: ewm-stats-server-image
    container_name: ewm-stats-server-container
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DRIVER_CLASS_NAME=org.postgresql.Driver
    depends_on:
      - stats-db

  ewm-db:
    image: postgres:16.1
    container_name: ewm-db-container
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "6541:5432"

  ewm-service:
    build:
      context: ewm-service
      dockerfile: Dockerfile
    image: ewm-main-service-image
    container_name: ewm-main-service-container
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DRIVER_CLASS_NAME=org.postgresql.Driver
#      - STATS_SERVER_URL=http://stats-server:9090